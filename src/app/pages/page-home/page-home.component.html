<div fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" formControlName="search" placeholder="Summoner..." required>
      <mat-error *ngIf="search.invalid">Vul een comment in.</mat-error>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!searchForm.valid">Search</button>
  </form>
</div>
