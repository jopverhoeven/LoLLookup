<div *ngIf="!doneLoading"></div>
<div *ngIf="doneLoading" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
  <mat-card>
    <mat-card-header>
      <img
        mat-card-avatar
        src="{{ profileIconUrl + summoner.profileIconId }}.png"
      />
      <mat-card-title>{{ summoner.name }}</mat-card-title>
      <mat-card-subtitle>
        Summoner Level {{ summoner.summonerLevel }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <img
        mat-card-avatar
        src="{{ profileIconUrl + summoner.profileIconId }}.png"
      />

      </mat-card-subtitle>

  </mat-card>
</div>
